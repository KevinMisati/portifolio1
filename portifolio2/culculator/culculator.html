<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="culculator.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
  
</head>
<body>
    <div class="container">


<form action="" name="calc"></form>
<table>




    
    <tr>
        <td colspan="4"><input id="display" name="display" class="display" type="text"></td>
        
    </tr>

<tr>
    <td><button class="button1" value="1"    id="one" >1</button></td>
    <td><button class="button2"   value="2"   id="id">2</button></td>
    <td><button class="button3" value="3"   id="id">3</button></td>
    <td><button class="buttonAdd" value="+"   id="id">+</button></td>
    
</tr>
<tr>
    <td><button class="button4" value="4"  id="id">4</button></td>
    <td><button class="button5" value="5"  id="id">5</button></td>
    <td><button class="button6" value="6"  id="id">6</button></td>
    <td><button class="buttonMinus" value="-"  id="id">-</button></td>
</tr>
<tr>
    <td><button class="button7" value="7"  id="id">7</button></td>
    <td><button class="button8" value="8"  id="id">8</button></td>
    <td><button class="button9" value="9"  id="id">9</button></td>
    <td><button class="buttonTimes" value="*"  id="id">x</button></td>
</tr>
<!-- <tr>
    <td><button class="buttonSin">sin</button></td>
    <td><button class="buttonCos">cos</button></td>
    <td><button class="buttonTan">tan</button></td>
    <td><button class="buttonHash" value="/"  id="id">/</button></td>
</tr> -->
<tr>
    <td><button class="button0" value="0" id="id">0</button></td>
    <td><button class="buttonOpen" value="("  id="id">(</button></td>
    <td><button class="buttonClose" value=")"  id="id">)</button></td>
    <td><button class="buttonDot" value="."  id="id">.</button></td>
   
</tr>
<tr>
    <td><button class="buttonHash" value="/"  id="id">/</button></td>
    <td><button class="buttonD" value=""  id="delete">D</button></td>
    <td><button class="buttonC" value=""  id="clear">C</button></td>
    <td><button class="buttonEqual" value="="  id="equal">=</button></td>
</tr>    
    
</table>

</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
<script src="culculator.js"></script>
</body>
</html>
